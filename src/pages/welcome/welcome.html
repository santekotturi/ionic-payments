<ion-content scroll="false" style="background-color: rgb(250, 250, 250)">
    <div class="splash-bg"></div>
    <div class="desktop-mobile-friendly">
    <div class="splash-info">
      <div class="splash-logo"></div>
      <div class="splash-intro">
        {{ 'WELCOME_INTRO' | translate }}
      </div>
    </div>
    <div padding>
      <button style="max-width: 300px; margin: 0 auto" ion-button block (click)="signup()" class="signup">{{ 'SIGNUP' | translate }}</button>
      <button style="max-width: 300px; margin: 0 auto; margin-top: 20px" color="dark" ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
    </div>
  </div>
</ion-content>
